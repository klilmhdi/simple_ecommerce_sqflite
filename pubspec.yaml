name: ecommerce_firebase
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  sqflite: ^2.3.3+1
  path: ^1.9.0
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1
  connectivity_wrapper: ^1.1.4
  flutter_native_splash: ^2.2.18
  flutter_launcher_icons: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  background_color: "#ffffff"
  remove_alpha_ios: true
  ios: true
  image_path: "assets/icons/app-icon.png"
  min_sdk_android: 19

flutter_native_splash:
  image: 'assets/icons/app-icon.png'
  color: "#FFFFFF"
  #  background_image: "assets/icons/app_icon.png"
  android: true
  ios: true
  web: true


flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/Raleway-SemiBold.ttf
        - asset: assets/fonts/Raleway/Raleway-Bold.ttf
        - asset: assets/fonts/Raleway/Raleway-ExtraBold.ttf